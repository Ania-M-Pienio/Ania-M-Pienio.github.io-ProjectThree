<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


    <!-- <script
      src="https://kit.fontawesome.com/f6d9bcee4d.js"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script src="jscolor.js"></script>
    <title>clickVIBE</title>
  </head>
  <body>
    <!---------------------------- HEADER ------------------------------------>
    <header id="header">
      <div class="wrapper">
        <div class="graphic">
          <img src="./assets/bird.png" alt="clikEEZ bird logo" />
        </div>
        <div class="content">
          <h1>click<span>VIBE</span></h1>
          <span class="subTitle">
            <h2>Style it.</h2>
            <h2>Preview it.</h2>
            <h2>Grab the CSS</h2>
          </span>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis
            corrupti sequi unde quod tempora perferendis illo reprehenderit.
          </p>
          <div class="button start">
            <button type="button">Start it.</button>
          </div>
        </div>
      </div>
    </header>

    <!---------------------------- MAIN ------------------------------------>
    <main id="main">
      <div class="wrapper">
        <!------------ Form for Editing Button  -------->
        <form class="edit">
          <!--  -->
          <!-- Button Preview ---->
          <div class="display icons">
            <!-- navigate to the code -->

            <nav class="icon">
              <h2>PREVIEW</h2>
              <button type="button" class="switch">
                <i class="fas fa-file-code fa-2x"></i>
              </button>
            </nav>
            <!--------------- DISPLAY BUTTON ----------------->
            <div class="preview edit">
              <button type="button" class="default">button text</button>
            </div>
          </div>

          <!--  -->
          <!-- Button Edits ----------->
          <div class="controls">
            <!--  -->
            <section class="option title">
              <div class="display">
                <nav class="icon">
                  <h2><span>STYLE IT</span></h2>
                  <button aria-label= "discard" type="button" class="title">
                    <i class="fas fa-trash-alt fa-2x"></i>
                  </button>
                </nav>
              </div>
            </section>

            <!-- Button text -->
            <section class="option text">
              <div>
                <label for="buttonText"> Apply Text </label>
                <input
                  type="text"
                  id="buttonText"
                  placeholder="button text"
                  maxlength="20"
                  required
                  aria-required="true"
                />
              </div>
            </section>

            <!-- Style button -->
            <section class="option style">
              <label for="buttonStyles"> Apply Style </label>
              <button
                aria-haspopup="true"
                aria-expanded="false"
                class="select"
                type="button"
                id="buttonStyles"
              >
                <span class="text"> STYLES </span>

                <span aria-hidden="true" class="icon"
                  ><i class="fas fa-align-justify"></i
                ></span>
              </button>

              <!-- Style menu -->
              <div role="menu" class="menu stylesMenu">
                <button role="menuitem" type="button" class="square">
                  <span>Square</span>
                </button>
                <button role="menuitem" type="button" class="chip">
                  <span>Chip</span>
                </button>
                <button role="menuitem" type="button" class="outline">
                  <span>Outline</span>
                </button>
                <button role="menuitem" type="button" class="none">
                  <span>No Outline</span>
                </button>
                <button role="menuitem" type="button" class="link">
                  <span>Link</span>
                </button>
              </div>
            </section>

            <!--  -->
            <!-- Fill button -->
            <section class="option fill">
              <label for="buttonFills"> Apply Fill </label>
              <button
                aria-haspopup="true"
                aria-expanded="false"
                class="select"
                type="button"
                id="buttonFills"
              >
                <span class="text"> FILLS </span>

                <span aria-hidden="true" class="icon"
                  ><i class="fas fa-align-justify"></i
                ></span>
              </button>
              <!-- Fill menu -->
              <div role="menu" class="menu fillsMenu">
                <button role="menuitem" type="button" class="color">
                  <span class="item">Solid</span>
                  <span class="itemOption">
                    <input class="jscolor" id="color" />
                  </span>
                </button>
                <button role="menuitem" type="button" class="gradient">
                  <span class="item">Gradient</span>
                  <span class="itemOption">
                    <input class="jscolor grad" id="gradient1" />
                    <input class="jscolor grad" id="gradient2" />
                  </span>
                </button>
                <button role="menuitem" type="button" class="text">
                  <span class="item">Text</span>
                  <span class="itemOption">
                    <input class="jscolor" id="text" />
                  </span>
                </button>
                <button role="menuitem" type="button" class="border">
                  <span class="item">Border</span>
                  <span class="itemOption">
                    <input class="jscolor" id="border" />
                  </span>
                </button>
              </div>
            </section>
            <!-- Testing button -->
            <section class="option test">
              <button type="button">TEST</button>
            </section>

            <section class="option test2">
              <button type="button">TEST2</button>
            </section>
          </div>
        </form>

        <!------------ Form for Button CSS Code  -------->
        <form class="code">
          <div class="display">
            <!-- navigate to the code -->
            <nav class="icon">
              <h2>CSS</h2>
              <button type="button" class="copy">
                <i class="fas fa-copy fa-2x"></i>
              </button>
              <button type="button" class="view">
                <i class="fas fa-eye fa-2x"></i>
              </button>
            </nav>

            <div class="preview">
              <div class="cssFormat">
                <p><span class="brown">.vibe { </span></p>
                <ul>
                  <!-- insert list itmes (css) here-->
                </ul>
                <p><span class="brown">} </span></p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
