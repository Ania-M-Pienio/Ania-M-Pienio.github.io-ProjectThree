<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f6d9bcee4d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <title>clkEEZ</title>
  </head>
  <body>
    <!---------------------------- HEADER ------------------------------------>
    <header id="header">
      <div class="wrapper">
        <div class="graphic">
          <img src="./assets/bird.png" alt="clikEEZ bird logo" />
        </div>
        <div class="content">
          <h1>clicker<span>VIBE</span></h1>
          <span class="subTitle">
            <h2>Style it.</h2>
            <h2>Preview it.</h2>
            <h2>Grab the CSS</h2>
          </span>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis
            corrupti sequi unde quod tempora perferendis illo reprehenderit.
          </p>
          <div class="button start">
            <button type="button">Start it.</button>
          </div>
        </div>
      </div>
    </header>

    <!---------------------------- MAIN ------------------------------------>
    <main id="main">
      <div class="wrapper">
        <!------------ Form for Editing Button  -------->
        <form class="edit">
          <!--  -->
          <!-- Button Preview ---->
          <div class="display">
            <!-- navigate to the code -->

            <nav class="icon">
              <h2>PREVIEW</h2>
              <button type="button">
                <i class="fas fa-file-code fa-2x"></i>
              </button>
            </nav>

            <div class="preview edit">
              <!-- dynamically created button goes in here for preview -->
              <button type="button" class="default">button text</button>
            </div>
          </div>

          <!--  -->
          <!-- Button Edits ----------->
          <div class="controls">
            <!--  -->

            <section class="option title">
              <div class="display">
                <nav class="icon">
                  <h2>STYLE IT</h2>
                  <!-- <button type="button">
                    <i class="fas fa-arrow-right fa-3x"></i>
                  </button> -->
                </nav>
              </div>
            </section>

            <!-- Button text -->
            <section class="option text">
              <div>
                <label for="buttonText"> APPLY TEXT </label>
                <input type="text" id="buttonText" placeholder="button text" maxlength="15" />
              </div>
            </section>

            <!-- Style button -->
            <section class="option style">
              <label for="buttonStyle"> APPLY STYLE </label>
              <button
                aria-haspopup="true"
                aria-expanded="false"
                class="select"
                type="button"
                id="buttonStyle"
              >
                <span class="text"> STYLES </span>

                <span aria-hidden="true" class="icon"
                  ><i class="fas fa-align-justify"></i
                ></span>
              </button>

              <!-- Style menu -->
              <div role="menu" class="menu styleMenu">
                <button role="menuitem" type="button">None</button>
                <button role="menuitem" type="button">Chip</button>
                <button role="menuitem" type="button">Outline</button>
                <button role="menuitem" type="button">Link</button>
              </div>
            </section>

            <!--  -->
            <!-- Fill button -->
            <section class="option fill">
              <label for="buttonStyle"> APPLY FILL </label>
              <button
                aria-haspopup="true"
                aria-expanded="false"
                class="select"
                type="button"
              >
                <span class="text"> FILLS </span>

                <span aria-hidden="true" class="icon"
                  ><i class="fas fa-align-justify"></i
                ></span>
              </button>
              <!-- Fill menu -->
              <div role="menu" class="menu fillMenu">
                <button role="menuitem" type="button">None</button>
                <button role="menuitem" type="button">Color</button>
                <button role="menuitem" type="button">Gradient</button>
              </div>
            </section>
            <!-- Testing button -->
            <section class="option test">
              <button type="button">TEST</button>             
            </section>

            <section class="option test2">
              <button type="button">TEST2</button>             
            </section>
       
          </div>
        </form>

    <!------------ Form for Button CSS Code  -------->
        <form class="code">
          <div class="display">
            <!-- navigate to the code -->
            <nav class="icon">
              <h2>CSS</h2>
              <button type="button">
                <i class="fas fa-window-restore fa-2x"></i>
              </button>
            </nav>

            <div class="preview code">
              <!-- dynamically created css goes in here for preview -->
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
