<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f6d9bcee4d.js"
      crossorigin="anonymous"
    ></script>
    <title>Project 3</title>
  </head>
  <body>
    <!---------------------------- HEADER ------------------------------------>
    <header>
      <div class="wrapper">
        <h1>click <span>EE</span></h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis
          corrupti sequi unde quod tempora perferendis illo reprehenderit.
          Dignissimos modi explicabo sequi debitis nostrum. Qui hic possimus
          dolorum repellat, sed illum.
        </p>
        <div class="button">
          <button>Start It!</button>
        </div>
      </div>
    </header>

    <!---------------------------- MAIN ------------------------------------>
    <main>
      <div class="wrapper">
        <!------------ Form for Editing Button  -------->
        <form class="edit">
          <!--  -->
          <!-- Button Preview ---->
          <div class="display">
            <!-- navigate to the code -->
            <nav class="icon">
              <i class="fas fa-file-code fa-3x"></i>
            </nav>

            <div class="button">
              <!-- dynamically created button goes in here for preview -->
              <button>button text</button>
            </div>
          </div>

          <!--  -->
          <!-- Button Edits ----------->
          <div class="controls">
            <!--  -->

            <section class="option text">
              <div>
                <label for="buttonText"> BUTTON TEXT </label>
                <input type="text" id="buttonText" />
              </div>
            </section>

            <!-- Style button -->
            <section class="option style">
              <button aria-haspopup="true" aria-expanded="false" class="select">
                <span class="text"> STYLE </span>

                <span aria-hidden="true" class="icon"
                  ><i class="fas fa-align-justify fa-2x"></i
                ></span>
              </button>
              <!-- Style menu -->
              <div role="menu" class="menu styleMenu">
                <button role="menuitem">None</button>
                <button role="menuitem">Chip</button>
                <button role="menuitem">Outline</button>
                <button role="menuitem">Link</button>
              </div>
            </section>

            <!--  -->
            <!-- Fill button -->
            <section class="option fill">
              <button aria-haspopup="true" aria-expanded="false" class="select">
                <span class="text"> FILL </span>

                <span aria-hidden="true" class="icon"
                  ><i class="fas fa-align-justify fa-2x"></i
                ></span>
              </button>
              <!-- Fill menu -->
              <div role="menu" class="menu fillMenu">
                <button role="menuitem">None</button>
                <button role="menuitem">Color</button>
                <button role="menuitem">Gradient</button>
              </div>
            </section>
          </div>
        </form>

        <!------------ Form for Button CSS Code  -------->
        <form class="code">
          <div class="display">
            <!-- navigate to the code -->
            <nav class="icon">
              <i class="fas fa-file-code fa-3x"></i>
            </nav>

            <div class="css">
              <!-- dynamically created css goes in here for preview -->
  
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
